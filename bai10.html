<!DOCTYPE html>

<html>
    <head>
        <title>CSS units</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main10.css">

        <style>
            
            html {
                font-size: 40px;
            }

            .box {
                width: 100px;
                height: 100px;
                background-color: aqua;
            }

            h1 {
                font-size: 1rem ;
            }
        </style>
    </head>

    <body>
        <div class="box"></div>
        <h1>CSS units</h1>
        <!-- kich thuoc khong bi thay doi khi bi cac yeu to khac tac dong  -->
        <h2>1.Absolute units</h2>
        <ul>
            <li>px</li> 
            <li>pt</li>
            <li>cm</li>
            <li>mm</li>
            <li>inch</li>
            <li>pc</li>
        </ul>
        <!-- nguoc lai voi absolute units , khong co dinh,  kich thuoc co the thay doi -->
        <h2>2.Relative units</h2>
        <ul>
            <li>%</li>  <!-- phu thuoc vao kinh thuoc cua trinh duyet-->
            <li>rem</li>  <!-- rem phu thuoc vao thuoc tinh font-size duoc dinh nghia o the html-->
            <li>em</li> <!-- phu thuoc vao the gan nhat ma co thuoc tinh font-size -->
            <li>vw</li> <!-- viewport width : do rong khung hinh-->
            <li>vh</li> <!-- viewport height: chieu doc khung hinh-->
            <li>vmin</li>
            <li>vmax</li>
            <li>ex</li>
            <li>ch</li>
        </ul>
    </body>
</html>
