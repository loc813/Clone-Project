<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Su dung cac the trong html</title>
</head>
<body>
    <ul type="square" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
        <li>Apple</li>
        <li>Banana</li>
        <li>Car</li>
        <li>Truck</li>
        <li>Nothing</li>
    </ul>

    <ol type="I" style="color: #FC619F;">
        <li>Apple</li>
        <li>Banana</li>
        <li>Car</li>
        <li>Truck</li>
        <li>Nothing</li>
    </ol>

    <dl>
        <dt>Apple</dt>
        <dd>+ A fruit we can it</dd>
        <dt>Truck</dt>
        <dd>+ a car very huge</dd>
    </dl>
</body>
</html>
