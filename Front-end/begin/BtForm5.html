<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="">
        <fieldset>
            <p align="center" style="color:green; font-size: 20px;"><b>Phiếu đăng ký tham gia chương trình khuyến mại</b></p>
            <table border="2" width="500px" height="auto" rules="all" align="center" bgcolor="#E0F9D9">
                <tr class="1">
                    <td colspan="2" style="padding-left: 4px; ">Họ và tên</td>
                    <td colspan="3.1" style="padding-left: 4px;"><input type="text" size="30"></td>
                </tr>
        
                <tr>
                    <td colspan="2"  style="padding-left: 4px;">Địa chỉ</td>
                    <td colspan="3.1" style="padding-left: 4px;">
                        <input type="text" size="25">
                    </td>
                </tr>
        
                <tr>
                    <td colspan="2" style="padding-left: 4px;">Điện thoại</td>
                    <td colspan="3.1" style="padding-left: 4px;">
                        <input type="text">
                    </td> 
                </tr>
        
                <tr>
                    <td colspan="2" style="padding-left: 4px;">Phái</td>
                    <td style="padding-left: 4px;">
                        <input type="radio" name="check" id="">
                        <label for="check">Nam</label>
                        <input type="radio" name="check" id="">
                        <label for="check">Nữ</label>
                    </td>
                </tr>
        
                <tr>
                    <td colspan="2" style="padding-left: 4px;">Nghề nghiệp</td>
                    <td style="padding-left: 4px;">
                        <select name="" id="">
                            <option value="">Giáo viên</option>
                            <option>Học sinh</option>
                            <option value="">Làm nông</option>
                            <option value="">Bác sĩ</option>
                            <option value="">Thất nghiệp</option>
                        </select>
                    </td>
                </tr>
        
                <tr>
                    <td colspan="2" style="padding-left: 4px;">Chọn sản phẩm tham gia</td>
                    <td style="padding-left: 4px;">
                        <select multiple required>
                                <option value="">Kem đánh răng</option>
                                <option value="">Bột giặt</option>
                                <option value="">Dầu gội đầu</option>
                                <option value="">Sữa tắm</option>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td colspan="2" style="padding-left: 4px;">Số người dự kiến tham gia</td>
                    <td style="padding-left: 4px;">
                        <input type="text" size="7">
                    </td>
                </tr>
        
                <tr>
                    <td colspan="4" align="center">
                        <input type="submit">
                    </td>
                </tr>
        
                <tr>
                    <td colspan="4" align="center" style="color:#c55069;">Bạn đã đăng ký thành công!!!</td>
                </tr>
            </table>
        </fieldset>
   </form>
</body>
</html>
