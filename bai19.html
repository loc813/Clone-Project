<!DOCTYPE html>
<html>
    <head>
        <title>Thuoc tinh background</title>
        <meta charset="utf-8">
        <style>
            html, body{
                margin: 0;
            }
            .header{
                width: 100%;
                height: 100vh;
                background-image: url(https://cdnb.artstation.com/p/assets/images/images/048/865/261/small/massimo-righi-f3916263-374f-41b0-ba24-e41883eb191d.jpg?1651117113);
                background-repeat: no-repeat;
                background-size: contain; 
                
            }
        </style>
    </head>

    <body>
        <div class="header"></div>    
        <p>1.Contain: sẽ lấy cố gắng chiều dài nhất có thể trong chiều rộng và chiều dài là 100%
            <br/> và không bị che khuất hay bị cắt xén của hình ảnh<br/>
            2.Cover: vẫn chọn cạnh dài nhất 100% của bức ảnh nhưng chấp nhận bị che khuất or cắt xén của bức ảnh
        </p> 
    </body>
</html>
